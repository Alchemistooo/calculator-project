<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="screen">
      <p>0000</p>
    </div>
    <div id="buttons">
      <div class="row" id="rowOne">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button>รท</button>
      </div>
      <div class="row" id="rowTwo">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
      </div>
      <div class="row" id="rowThree">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="row" id="rowFour">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="row" id="rowFive">
        <button id="zero">0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  </div>
</body>
</html>
